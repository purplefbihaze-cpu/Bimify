name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false

      - name: Install dependencies
        run: |
          poetry install

      - name: Lint
        run: |
          poetry run ruff check .
          poetry run black --check .

      - name: Type check
        run: |
          poetry run mypy services core

      - name: Run tests
        env:
          ROBOFLOW_API_KEY: "test-token"
        run: |
          poetry run pytest

